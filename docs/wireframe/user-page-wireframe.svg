<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="600" fill="#f5f5f5"/>
    
    <!-- Navigation Bar -->
    <rect width="800" height="60" fill="#333"/>
    <text x="50" y="35" font-family="Arial" font-size="16" fill="white">IMS</text>
    <text x="700" y="35" font-family="Arial" font-size="14" fill="white">Logout</text>
    
    <!-- Sidebar -->
    <rect width="200" height="540" y="60" fill="white" stroke="#ccc"/>
    <text x="20" y="100" font-family="Arial" font-size="14">Dashboard</text>
    <text x="20" y="140" font-family="Arial" font-size="14">Products</text>
    <text x="20" y="180" font-family="Arial" font-size="14">User</text>
    
    <!-- Profile Section -->
    <rect x="220" y="80" width="560" height="200" fill="white" stroke="#ccc"/>
    <circle cx="300" cy="160" r="50" fill="#e0e0e0"/>
    <text x="400" y="140" font-family="Arial" font-size="20">User Name</text>
    <text x="400" y="170" font-family="Arial" font-size="14">Role: Administrator</text>
    <text x="400" y="200" font-family="Arial" font-size="14">Email: user@example.com</text>
    
    <!-- Business Details -->
    <rect x="220" y="300" width="560" height="280" fill="white" stroke="#ccc"/>
    <text x="240" y="330" font-family="Arial" font-size="16">Business Details</text>
    
    <!-- Business Information Form -->
    <text x="240" y="370" font-family="Arial" font-size="14">Business Name</text>
    <rect x="240" y="380" width="520" height="30" fill="white" stroke="#ccc"/>
    
    <text x="240" y="440" font-family="Arial" font-size="14">Address</text>
    <rect x="240" y="450" width="520" height="30" fill="white" stroke="#ccc"/>
    
    <text x="240" y="510" font-family="Arial" font-size="14">Contact Number</text>
    <rect x="240" y="520" width="520" height="30" fill="white" stroke="#ccc"/>
</svg>
